# 服务配置
server:
  port: 8080
  mode: debug # 可选：debug, release, test

# 数据库配置
database:
  driver: mysql
  host: localhost
  port: 3306
  username: root
  password: root
  dbname: henna_queue
  charset: utf8mb4
  loc: Local
  parseTime: true

# Redis配置
redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

# JWT配置
jwt:
  secret: "your-secret-key-here"
  expire: 604800 # 7天 = 7 * 24 * 60 * 60秒

# 微信配置
wechat:
  appid: "your-appid"
  secret: "your-app-secret"

# 上传配置
upload:
  path: "./uploads"
  types: "jpg,jpeg,png,gif"
  maxSize: 5 # MB 