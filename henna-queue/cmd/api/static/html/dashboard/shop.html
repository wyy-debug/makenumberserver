<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺管理 - 海娜纹身排队系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
        }
        .main-content {
            padding: 20px;
        }
        .shop-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <h4 class="text-white text-center mb-4">管理面板</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="queue.html">
                            <i class="bi bi-list-queue"></i> 排队管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="designs.html">
                            <i class="bi bi-palette"></i> 设计管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">
                            <i class="bi bi-scissors"></i> 服务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shop.html">
                            <i class="bi bi-shop"></i> 店铺管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主要内容区 -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>店铺管理</h2>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <button class="btn btn-primary" id="editShopBtn">
                            <i class="bi bi-pencil"></i> 编辑店铺信息
                        </button>
                    </div>
                </div>

                <!-- 店铺信息卡片 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="shopImage" src="" class="img-fluid rounded shop-image" alt="店铺图片">
                            </div>
                            <div class="col-md-8">
                                <h3 id="shopName" class="card-title"></h3>
                                <p id="shopDescription" class="card-text"></p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>联系电话：</strong><span id="shopPhone"></span></p>
                                        <p><strong>营业时间：</strong><span id="shopHours"></span></p>
                                        <p><strong>地址：</strong><span id="shopAddress"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>创建时间：</strong><span id="shopCreatedAt"></span></p>
                                        <p><strong>状态：</strong><span id="shopStatus"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 店铺统计信息 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">今日排队数</h5>
                                <h2 id="todayQueueCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">今日完成数</h5>
                                <h2 id="todayCompletedCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <h5 class="card-title">平均等待时间</h5>
                                <h2 id="avgWaitTime">0分钟</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body">
                                <h5 class="card-title">取消率</h5>
                                <h2 id="cancelRate">0%</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑店铺信息模态框 -->
    <div class="modal fade" id="editShopModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑店铺信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editShopForm">
                        <div class="mb-3">
                            <label class="form-label">店铺名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">店铺描述</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">联系电话</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">营业时间</label>
                            <input type="text" class="form-control" name="business_hours" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">地址</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">店铺图片</label>
                            <input type="file" class="form-control" name="image" accept="image/*">
                            <small class="text-muted">如果不修改图片，请留空</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateShopBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login.html';
            }
        }

        // 加载店铺信息
        function loadShopInfo() {
            $.ajax({
                url: API_BASE_URL + '/api/v1/admin/shop',
                type: 'GET',
                success: function(res) {
                    if (res.code === 200) {
                        const shop = res.data;
                        $('#shopName').text(shop.name);
                        $('#shopDescription').text(shop.description || '暂无描述');
                        $('#shopPhone').text(shop.phone || '暂无电话');
                        $('#shopHours').text(shop.business_hours || '暂无营业时间');
                        $('#shopAddress').text(shop.address || '暂无地址');
                        $('#shopCreatedAt').text(new Date(shop.created_at).toLocaleString());
                        $('#shopStatus').text(shop.status === 1 ? '营业中' : '已关闭');
                        $('#shopImage').attr('src', shop.image_url || 'https://via.placeholder.com/300x200?text=暂无图片');
                    } else {
                        showError(res.message || '加载店铺信息失败');
                    }
                },
                error: function() {
                    showError('加载店铺信息失败');
                }
            });
        }

        // 加载店铺统计信息
        function loadShopStats() {
            $.ajax({
                url: API_BASE_URL + '/api/v1/admin/shop/stats',
                type: 'GET',
                success: function(res) {
                    if (res.code === 200) {
                        const stats = res.data;
                        $('#todayQueueCount').text(stats.today_queue_count);
                        $('#todayCompletedCount').text(stats.today_completed_count);
                        $('#avgWaitTime').text(stats.avg_wait_time + '分钟');
                        $('#cancelRate').text(stats.cancel_rate.toFixed(1) + '%');
                    } else {
                        showError(res.message || '加载统计信息失败');
                    }
                },
                error: function() {
                    showError('加载统计信息失败');
                }
            });
        }

        // 编辑店铺信息
        function editShop() {
            $.ajax({
                url: API_BASE_URL + '/api/v1/admin/shop',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function(res) {
                    if (res.code === 200) {
                        const shop = res.data;
                        const form = $('#editShopForm');
                        form.find('[name="name"]').val(shop.name);
                        form.find('[name="description"]').val(shop.description);
                        form.find('[name="phone"]').val(shop.phone);
                        form.find('[name="business_hours"]').val(shop.business_hours);
                        form.find('[name="address"]').val(shop.address);
                        $('#editShopModal').modal('show');
                    } else {
                        showError(res.message || '加载店铺信息失败');
                    }
                },
                error: function() {
                    showError('加载店铺信息失败');
                }
            });
        }

        // 显示成功消息
        function showSuccess(message) {
            alert(message);
        }

        // 显示错误消息
        function showError(message) {
            alert(message);
        }

        // 页面加载完成后执行
        $(document).ready(function() {
            checkAuth();
            loadShopInfo();
            loadShopStats();

            // 绑定事件
            $('#refreshBtn').click(function() {
                loadShopInfo();
                loadShopStats();
            });
            $('#editShopBtn').click(editShop);
            $('#updateShopBtn').click(function() {
                const formData = new FormData($('#editShopForm')[0]);
                $.ajax({
                    url: API_BASE_URL + '/api/v1/admin/shop',
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        if (res.code === 200) {
                            $('#editShopModal').modal('hide');
                            loadShopInfo();
                            showSuccess('店铺信息更新成功');
                        } else {
                            showError(res.message || '更新失败');
                        }
                    },
                    error: function() {
                        showError('更新失败');
                    }
                });
            });
        });
    </script>
</body>
</html>
